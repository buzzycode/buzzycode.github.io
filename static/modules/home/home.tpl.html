<section class="home">
  <!--Home Header-->
  <header class="home__header">
    <h1 class="home__header__title">Smelly Code</h1>
    <p class="home__header__subheading">
      Smelly Code Smelly Code Why are they writing you.
      <br> Smelly Code Smelly Code It's not your fault...
    </p>
    <div class="home__header__social-links">
      <a title="Linkedin" class="linkedin" href="https://www.linkedin.com/in/programmerhk" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a title="Twitter" class="twitter" href="https://twitter.com/developerhk" target="_blank"><i class="fa fa-twitter"></i></a>
      <a title="Github" class="github" href="https://github.com/hk-skit" target="_blank"><i class="fa fa-github"></i></a>
      <a title="Stackoverflow" class="stackoverflow" href="http://stackoverflow.com/users/2879146/hitesh-kumar" target="_blank"><i class="fa fa-stack-overflow"></i></a>
    </div>
  </header>
  <section class="content-wrapper">
    <div class="home__post-list">
      <div class="home__post-list__post-wrapper">
        <div class="home__post-list__post-card" ng-repeat="post in posts">
          <a class="home__post-list__post-link" ui-sref="{{post.id}}" href="">
            <h1 class="home__post-list__post-title">{{post.title}}</h1>
          </a>
          <div class="home__post-list__post-info">
            <span class="home__post-list__post-info__date">{{post.date | date }}</span> |
            <span class="home__post-list__post-info__tag" ng-repeat="tag in post.tags">{{tag}}</span>
          </div>
          <p class="home__post-list__post-summary" ng-bind-html="::post.description"></p>              
          <a class="home__post-list__post-nav" ui-sref="{{post.id}}" href="">Continue Reading</a>
        </div>
      </div>
    </div>
  </section>
</section>
