<section class="home">
  <!--Home Header-->
  <header class="home__header">
    <img class="home__header__logo" src="assets/logo.png" alt="Smelly Code">
    <!--    <div class="home__header__connector"></div>-->
  </header>
  <!--post list Div-->
  <section class="home__content">
    <div class="home__content__post" ng-repeat="post in posts">
      <div class="home__content__post-title">
        <a ui-sref="{{post.id}}" href="">
          <h1>{{ ::post.title }}</h1>
        </a>
      </div>
      <div class="home__content__post-body">
        <p>{{ ::post.description }}</p>
      </div>
    </div>
  </section>
</section>
